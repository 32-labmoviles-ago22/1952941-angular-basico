<p>Asistencias</p>
<ion-list id="ListaPresente">
    <!--renderizar lista basada en una lista proporcionada en la lÃ³gica-->
    <ion-item *ngFor="let alumno of alumnos" [ngClass]="{'inasistencia': !alumno.presente, 'presente': alumno.presente}">
        {{alumno.nombre}}
    </ion-item>
</ion-list>
